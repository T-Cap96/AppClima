<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    
    <title>Buscador del clima</title>
    <link rel="stylesheet" href="styles.css">    
</head>

<body>

    <section class="contenedor">
        <h1>Buscador del clima</h1>
        <div class="resultados">
            <p>Agrege cuidad y pais</p>             
        </div>
        <form action="" method="POST" class="obtenerClima">
            <input type="text" name="cuidad" id="ciudad" placeholder="Escriba la Cuidad">
            <select name="" id="paises">
                <option disabled selected value="">Selecione el país</option>
                <option value="AR">Argentina</option>
                <option value="ES">España</option>              
                <option value="US">Estados Unidos</option>
                <option value="PE">Perú</option>
                <option value="MX">México</option>
            </select>
            
            <input type="submit" name="" id="" value="Buscar">
        </form>
    </section>
    
    <!--Enlace a Script de JS-->
    <script src="./main.js"></script>
</body>
</html>
